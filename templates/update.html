{% extends 'base.html' %}
{% block title %}
Update
{% endblock title %}
{% block body %}
<div class="container my-3">
    <h2>Update Todo</h2>
    <form action="/update/{{todo.sno}}" method="POST">
        <div class="mb-3">
            <label for="title" class="form-label">Todo title</label>
            <input type="text" class="form-control" id="title" value="{{todo.title}}" name="title"
                aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">It is important to have a title for your todo.</div>
        </div>
        <div class="mb-3">
            <label for="desc" class="form-label">Todo description</label>
            <input type="text" class="form-control" value="{{todo.desc}}" id="desc" name="desc">
        </div>
        <button type="submit" class="btn btn-dark">Update</button>
    </form>
</div>
{% endblock body %}
